<div>
    <form action="/charge" #checkout="ngForm" method="post" id="payment-form">
      <div class="row card-holder-name-section">
        <div class="col-sm-6">
          <h3>Cardholder's Name</h3>
          <input type="text" class="form-control card-holder-name" name="cardHolderName" [(ngModel)]="cardHolderName">
        </div>
      </div>

      <div class="row card-details-section">
          <div class="col-sm-12">
              <h3 for="card-element">Credit or debit card</h3>
              <div id="card-element">
                  <!-- A Stripe Element will be inserted here. -->
                </div>
            
                <!-- Used to display form errors. -->
                <div id="card-errors" role="alert"></div>
          </div>
          <div class="col-sm-12 cvv-note">
              <h3>* CVV or CVC is the card security code, unique three digit number on the back of your card seperate from its number.</h3>
              </div>
        </div>

        <div class="row card-details-section">
            
        </div>
    </form>
</div>
