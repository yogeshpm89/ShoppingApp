<div class="checkout-confirmation">
  <div class="container-fluid order-and-delivery">
    <div class="row">
      <div class="col-sm-7">
        <h3>Order Summary</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quanity</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="3" *ngIf="cartItemsLoaded && (!cartItems || cartItems.length === 0)">
                There are not items in cart to checkout
                <a [routerLink]="['/']" class="btn btn-primary red-button submit-button inverse"
                routerLinkActive="active">Continue shopping</a>
              </td>
            </tr>
            <tr *ngFor="let item of cartItems">
              <td>
                <h3>{{item.name}}</h3>
              </td>
              <td>
                <h3>{{item.quantity}}</h3>
              </td>
              <td>
                <h3 class="price">{{item.price}}</h3>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-5 delivery-section">
        <h3>Delivery</h3>
        <div class="address-section">
          <h3>Address</h3>
          <div>{{address}}</div>
        </div>

        <div class="delivery-option-section">
          <h3>Delivery options</h3>
          <div>{{shippingRegionText.shipping_type}}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-12 summary">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <h3>Subtotal</h3>
          {{subtotal}}
        </div>
        <div class="col-sm-3">
          <h3>Grandtotal</h3>
          {{grandtotal}}
        </div>
      </div>
    </div>
  </div>
</div>
