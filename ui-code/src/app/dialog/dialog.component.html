<div class="app-dialog">
    <div *ngIf="dialogConfig" class="modal" id="appModal" [ngClass]="{'show': dialogConfig.show, 'hide': !dialogConfig.show}">
        <div class="modal-backdrop fade show"></div>
        <div class="modal-dialog" [ngClass]="{'modal-lg': dialogConfig.size == 'large'}">
          <div class="modal-content">
              <button type="button" class="close" data-dismiss="appModal" (click)="close()">&times;</button>
            <!-- Modal Header -->
            <div *ngIf="dialogConfig.header" class="modal-header">
              <h4 class="modal-title">{{dialogConfig.header}}</h4>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              <div *ngIf="dialogConfig.form === dialogConfigForms.LOGIN">
                  <app-login></app-login>
              </div>

              <div *ngIf="dialogConfig.form === dialogConfigForms.SIGN_UP">
                  <app-sign-up></app-sign-up>
              </div>

              <div *ngIf="dialogConfig.form === dialogConfigForms.CART">
                  <app-cart></app-cart>
              </div>
            </div>
      
            <!-- Modal footer -->
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="appModal" (click)="close()">Close</button>
            </div> -->
      
            
          </div>
        </div>

        
      </div>
</div>
