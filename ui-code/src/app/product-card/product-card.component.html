<div class="product-card-class">
  <div class="card">
    <img src="{{thumbnail}}" class="product-thumbnail" alt="...">
    <div class="card-body">
      <h3 class="card-title">{{product.name}}</h3>
      <span class="buy-now-button-span">
        <!-- <a href="#"  (click)="onBuy()">Buy now</a> -->
        <a [routerLink]="['/product', product.product_id]" class="btn btn-primary red-button"
        routerLinkActive="active">Buy new</a>
      </span>
    </div>
  </div>
</div>
